server:
  port: 0

spring:
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

  liquibase:
    enabled: true

  kafka:
    listener:
      auto-startup: false

app:
  kafka:
    enabled: false

external:
  user-service:
    url: http://localhost:0

logging:
  level:
    root: WARN
    com.internship.orderservice: INFO